<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Генератор випадкових чисел</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 22px;
      color: #333;
      margin-bottom: 20px;
    }

    .range {
      margin-bottom: 20px;
    }

    .range input {
      width: 80px;
      padding: 8px;
      margin: 0 5px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #result {
      font-size: 64px;
      margin: 30px 0;
      color: #2e86de;
      font-weight: bold;
      opacity: 0;
      transform: scale(0);
      transition: opacity 0.4s ease-out, transform 0.4s ease-out;
    }

    button {
      background-color: #2e86de;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1e6fd1;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }

    #hiddenInput {
      position: absolute;
      left: -9999px;
      top: -9999px;
      opacity: 0;
      pointer-events: none;
    }

    #hiddenInput.active {
      left: 10px;
      top: 10px;
      opacity: 1;
      pointer-events: auto;
      position: fixed;
      z-index: 9999;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Генератор випадкового числа</h1>
    
    <div class="range">
      Від <input type="number" id="min" value="1" />
      до <input type="number" id="max" value="1000" />
    </div>

    <div id="result">—</div>
    <button onclick="generate()">Згенерувати</button>
    <footer>Random Picker © 2025</footer>
  </div>

  <input type="number" id="hiddenInput" placeholder="Таємне число" />

  <script>
    let riggedNumber = 773;

    const hiddenInput = document.getElementById('hiddenInput');

    function generate() {
      const resultElement = document.getElementById('result');
      const min = parseInt(document.getElementById('min').value);
      const max = parseInt(document.getElementById('max').value);

      let result;

      if (riggedNumber !== null && !isNaN(riggedNumber)) {
        result = riggedNumber;
      } else {
        result = Math.floor(Math.random() * (max - min + 1)) + min;
      }

      resultElement.style.opacity = 0;
      resultElement.style.transform = 'scale(0)';

      setTimeout(() => {
        resultElement.textContent = result;
        resultElement.style.opacity = 1;
        resultElement.style.transform = 'scale(1)';
      }, 400);
    }

    document.addEventListener('keydown', (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === '0') {
        hiddenInput.classList.toggle('active');
        hiddenInput.focus();
      }
    });

    hiddenInput.addEventListener('input', (e) => {
      const val = parseInt(e.target.value);
      riggedNumber = isNaN(val) ? null : val;
    });
  </script>
</body>
</html>
